<header class="header">
  <div class="container">
      <input type="checkbox" id="menu" class="container__button">
      <label for="menu" class="container__label">
          <span class="header__menu-hamburguer container__img"></span>
      </label>
      <ul class="list-menu">
          <li class="list-menu__title">Categorias</li>
          <li class="list-menu__item">
              <a href="#" class="list-menu__link">Programação</a>
          </li>
          <li class="list-menu__item">
              <a href="#" class="list-menu__link">Front-end</a>
          </li>
          <li class="list-menu__item">
              <a href="#" class="list-menu__link">Infraestrutura</a>
          </li>
          <li class="list-menu__item">
              <a href="#" class="list-menu__link">Business</a>
          </li>
          <li class="list-menu__item">
              <a href="#" class="list-menu__link">Design & UX</a>
          </li>
      </ul>
      <img src="/assets/img/Logo.svg" alt="Logo da Alurabooks" class="container__img" (click)="telaCadastro()">
      <h1 class="container__title"><b class="container__title--bold">Alura</b>Books</h1>
  </div>

  <ul class="options">
      <input type="checkbox" id="opções-menu" class="options__button">
      <li class="options__item"><a href="#" class="options__link">Categorias</a></li>
      <li class="options__item"><a href="#" class="options__link">Favoritos</a></li>
      <li class="options__item"><a href="#" class="options__link">Minha estante</a></li>
  </ul>

  <div class="container">
      <a href="#"><img src="/assets/img/Favoritos.svg" alt="Meus favoritos"
              class="container__img container__img-transparent"></a>
      <a href="#" class="container__link">
          <img src="/assets/img/Compras.svg" alt="Carrinhos de compras" class="container__img">
          <p class="container__text">Minha sacola</p>
      </a>
      <a href="#" class="container__link">
          <img src="/assets/img/Usuario.svg" alt="Meu perfil" class="container__img">
          <p class="container__text">Meu perfil</p>
      </a>
  </div>
</header>
